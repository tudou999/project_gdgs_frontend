worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout  65;

    # ğŸ‘‡ æ–°å¢ï¼šå®šä¹‰åç«¯æœåŠ¡é›†ç¾¤ï¼ˆè´Ÿè½½å‡è¡¡æ± ï¼‰
    upstream backend_servers {
        server 10.23.22.125:8080;
        server 10.23.22.125:8081;
        # least_conn;     # æœ€å°‘è¿æ¥
        # ip_hash;        # ä¼šè¯ä¿æŒï¼ˆåŒä¸€ IP å›ºå®šåˆ°åŒä¸€åç«¯ï¼‰
        # weight=2;       # æƒé‡ï¼ˆå¦‚ server xxx weight=2;ï¼‰
    }

    server {
        listen       80;

        # å‰ç«¯ä»£ç†
        location / {
	    root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # APIä»£ç† - å¤„ç†CORSå’ŒOPTIONSè¯·æ±‚
        location /api/v1/ {
            # å¤„ç†OPTIONSé¢„æ£€è¯·æ±‚ï¼ˆä¿ç•™ä½ åŸæœ‰é…ç½®ï¼‰
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            proxy_pass http://backend_servers;

            # â€”â€” å…³é”®ï¼šSSE å¿…å¤‡è®¾ç½® â€”â€”
            proxy_http_version 1.1;
            proxy_set_header Connection '';
            proxy_buffering off;
            proxy_cache off;
            add_header X-Accel-Buffering no;

            # æ¨èï¼šé¿å…å¯¹ä¸Šæ¸¸è¿›è¡Œå‹ç¼©ï¼Œä¿è¯ data: å—åŠæ—¶æ¨é€
            proxy_set_header Accept-Encoding '';

            # è¶…æ—¶ï¼ˆå¯æŒ‰éœ€è°ƒæ•´ï¼‰
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_connect_timeout 30s;

            # å…¶ä½™å¤´ï¼ˆä¿ç•™ä½ åŸæœ‰ï¼‰
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            client_max_body_size 100M;

            # CORSï¼ˆä¿ç•™ä½ åŸæœ‰ï¼‰
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,Content-Disposition,Content-Type' always;
        }
    }
}
